---
- name: enable pf
  service: name=pf state=started enabled=yes
- name: enable pflog
  service: name=pflog state=started enabled=yes
  
- name: pf.conf
  template: src=pf.conf.j2
    dest=/etc/pf.conf
    owner=root
    group=wheel
    mode=0600
    validate='pfctl -vnf %s'
  notify: reload pf

- name: enable pf
  command: pfctl -e
  async: 20
  poll: 1
  ignore_errors: yes
